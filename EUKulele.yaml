__default__:
    system: 'slurm' #check if system is defined below
    account: halexander #requred
    time: 5000 # minutes
    mem: 20 # GB
    threads: 6
    queue: compute # required
    nodes: 1
    command_options:
        slurm:
            command: "sbatch --parsable --qos=unlim"
            key_mapping:
            name: "--job-name={}"
            threads: "-n {}"
            mem: "--mem={}g"
            account: "--account={}"
            queue: "--partition={}"
            time: "--time={}"
            nodes: "-N {}"      # ntasks: 24

align_METs_against_db: 
    queue: compute
    threads: 8 
    mem: 50 
    time: 5000

align_MAGs_against_db: 
    queue: compute
    threads: 8 
    mem: 50
    time: 5000   
